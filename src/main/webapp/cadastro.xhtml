<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Cadastro</title>
</h:head>
<h:body>
  <h1>Cadastro</h1>

  <h:form prependId="false">
    <h:panelGrid columns="2">
      <h:outputLabel for="nome" value="Nome:"/>
      <h:inputText id="nome" value="#{navBean.nome}" required="true" requiredMessage="Informe o nome."/>

      <h:outputLabel for="idade" value="Idade:"/>
      <h:inputText id="idade" value="#{navBean.idade}" required="true" requiredMessage="Informe a idade (número)."/>
    </h:panelGrid>

    <!-- processar() retorna 'sucesso' ou 'erro' e faces-config define o fluxo -->
    <h:commandButton value="Enviar" action="#{navBean.processar}"/>
    <!-- cancelar() retorna 'home' mapeado para /index.xhtml -->
    <h:commandButton value="Cancelar" action="#{navBean.cancelar}" immediate="true"/>
  </h:form>

  <h:messages globalOnly="true" />

  <h:form>
    <!-- Navegação implícita direta -->
    <h:commandButton value="Ir para Sobre" action="sobre"/>
  </h:form>
</h:body>
</html>
